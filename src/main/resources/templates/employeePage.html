<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<html lang="en">

<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@600&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Dongle:wght@300&display=swap" rel="stylesheet">

    <style>
        h1 {
            text-align: center;
            font-size: 60px;
            font-family: 'Raleway', sans-serif;
            color: #ff0000;
        }

        h3 {
            text-align: center;
            font-size: 30px;
            font-family: 'Raleway', sans-serif;
            color: #ff0000;
        }

        p {
            text-align: center;
            font-size: 35px;
            margin: 0;
            font-family: 'Dongle', sans-serif;
        }

        input[type=number] {
            border: 2px solid #000000;
            border-radius: 15px;
            font-size: 17px;
            width: 120px;
            padding: 5px;
            margin: 8px 0;
            text-align: center;
            box-sizing: border-box;
        }

        input[type=submit] {
            display: inline-block;
            border-radius: 13px;
            background-color: #1e9bf4;
            border: none;
            color: #FFFFFF;
            text-align: center;
            font-size: 17px;
            padding: 5px;
            width: 100px;
            transition: all 0.5s;
            cursor: pointer;
            margin: 5px;
        }

        input[type=submit]:hover {
            background-color: #7be084;
        }

        input[type=text]:focus {
            background-color: lightblue;
        }

        input[type=password]:focus {
            background-color: rgba(195, 255, 255, 0.56);
        }

        input[type=text]:focus {
            background-color: rgba(195, 255, 255, 0.56);
        }

        div {
            text-align: center;
            width: 100%;
        }

        table {
            width: 100%;
        }
    </style>

    <meta charset="UTF-8">
    <title>Employee Page</title>
</head>


<body>

<h1>Employee Page</h1>

<hr>

<h3>Create a Service</h3>
<div>
    <table>
        <tr>
            <td>
                <p>Create a Fixed Phone Service</p>
                <form action="#" th:action="@{/createFixedPhoneService}" method="post">
                    <input type="submit" value="Create">
                </form>
            </td>
            <td>
                <p>Create a Mobile Phone Service</p>
                <form action="#" th:action="@{/createMobilePhoneService}" method="post">
                    <label>
                        Number of minutes:<br>
                        <input type="number" value="0" name="nMinutes">
                    </label><br>
                    <label>
                        Number of SMSs:<br>
                        <input type="number" value="0" name="nSMSs">
                    </label><br>
                    <label>
                        Extra minutes fee:<br>
                        <input type="number" step=".01" value="0.00" name="extraMinFee">
                    </label><br>
                    <label>
                        Extra gigabytes fee:<br>
                        <input type="number" step=".01" value="0.00" name="extraGigaFee">
                    </label><br>
                    <input type="submit" value="Create">
                </form>
            </td>
            <td>
                <p>Create a Fixed Internet Service</p>
                <form action="#" th:action="@{/createFixedInternetService}" method="post">
                    <label>
                        Number of gigabytes<br>
                        <input type="number" value="0" name="nGiga">
                    </label><br>
                    <label>
                        Extra gigabytes fee<br>
                        <input type="number" step=".01" value="0.00" name="extraGigaFee">
                    </label><br>
                    <input type="submit" value="Create">
                </form>
            </td>
            <td>
                <p>Create a Mobile Internet Service</p>
                <form action="#" th:action="@{/createMobileInternetService}" method="post">
                    <label>
                        Number of gigabytes<br>
                        <input type="number" value="0" name="nGiga">
                    </label><br>
                    <label>
                        Extra gigabytes fee<br>
                        <input type="number" step=".01" value="0.00" name="extraGigaFee">
                    </label><br>
                    <input type="submit" value="Create">
                </form>
            </td>
        </tr>
    </table>
</div>

<hr>

<p>Want to log-out?</p>
<p><a th:href="@{/performLogout}">
    <button class="button" style="vertical-align:middle"><span>Logout</span></button>
</a></p>

</body>

</html>
